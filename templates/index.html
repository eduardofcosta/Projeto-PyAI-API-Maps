<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>File Analyzer</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9O52fhhwuODnhWfE2RVxQlKjJGHauhcOv+oV5qPXpwnXu" crossorigin="anonymous">
    </head>
    <body>
      <div class="container">
        <h1 class="mt-5">File Analyzer</h1>
        <p class="lead">Upload a file for AI-powered analysis.</p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger" role="alert">
              <ul>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endwith %}
        <form class="row g-3" method="post" enctype="multipart/form-data">
          <div class="col-md-6">
            <label for="file" class="form-label">Choose a file:</label>
            <input class="form-control" type="file" id="file" name="file" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Analyze</button>
          </div>
        </form>               
        
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
